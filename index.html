<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>淘米辅助工具</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">			
				<h1>淘米辅助工具</h1>
				<p>为方便域名爱好者打造的辅助型工具。支持万网、聚名网、易名中国、爱名网（可能会不定期更新）</p>
				<p><a class="btn btn-success" href="https://github.com/bmqy/taomi.github.com/raw/master/script/taomi-tools.user.js" title="点击安装chrome扩展" target="_blank">点击安装</a></p>
			</div>
			<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">			
				<div class="panel panel-info">
					<div class="panel-heading">扩展功能如下：</div>
				    <ul class="list-group">
					    <li class="list-group-item">
					    	1、域名列表增加天眼查、估价和查域名注册情况按钮；
				    	</li>
					    <li class="list-group-item">
					    	2、域名出售详情页增加天眼查、估价和查域名注册情况按钮；
				    	</li>
					    <li class="list-group-item">
					    	<span class="badge">Ju</span>
					    	3、搜索时自动补上".com"后缀； 
					    </li>
					    <li class="list-group-item">
					    	<span class="badge">Ju</span>
					    	4、可以使用“一键检测注册状态”按钮；
				    	</li>
				  	</ul>
					<div class="panel-footer">
						<p>注：带“<span class="badge">Ju</span>”字标识，只支持聚名网。其它如无特殊说明，则兼容所有支持站点</p>
				  	</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/bootstrap.min.js"></script>
</html>
